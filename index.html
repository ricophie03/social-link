<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/index.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="main">
      <article class="article">
        <section>
          <div class="social-links-container">
            <section class="image-container">
              <img
                alt="user-profile-picture"
                src="./assets/images/avatar-jessica.jpeg"
                width="100"
                height="100"
              />
            </section>
            <section class="user-profile">
              <h2 class="title">Jessica Randall</h2>
              <p class="location">London, United Kingdom</p>
              <p class="description">"Front-end developer and avid reader."</p>
            </section>
            <section class="user-social-links">
              <div class="link-container link-1">Github</div>
              <div class="link-container link-2">Frontend Mentor</div>
              <div class="link-container link-3">LinkedIn</div>
              <div class="link-container link-4">Twitter</div>
              <div class="link-container link-5">Instagram</div>
            </section>
          </div>
        </section>
      </article>
    </main>
  </body>
  <script type="text/javascript" src="./javascript/navigation.js"></script>
</html>
